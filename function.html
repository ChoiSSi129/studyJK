<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>함수</title>
</head>
<body>

<script>
// 함수 선언 종류
// 첫번째
function add (x, y) {
  return x+y;
};
add(2, 10);

// 2번째 익명함수
var add2 = function (x, y) {
  return x+y;
}
add2(3, 5);

// 3번째 즉시실행 함수
(function () {
  console.log("add")
})();

// 객체 함수
var toggle = {
  isClick: false,

  init: function () {
    this.click();
    console.log(this.isClick);
  },

  click: function () {
    this.isClick = true;
  }
};
console.log("toggle", toggle);
toggle.init();

// 생성자 함수
var toggle2 = new function () {
  this.isClick =  false,

  this.init = function () {
      this.click();
      console.log(this.isClick)
    },

  this.click = function () {
      this.isClick = true;
    }
};
console.log("toggle2", toggle2);
toggle2.init();

// ES6 Arrow function
// babel 트렌스 파일링 필요
var arrowFunc = () => {
  console.log("ArrowFunction");
}
arrowFunc();


</script>
</body>
</html>
