// 첫번째
function add (x, y) {
  return x+y;
};
add(2, 10);

// 2번째 익명함수

  return x+y;
}

// 객체 함수
var toggle = {
  //객체 = {속성(프로퍼티) : 값, 속성(메서드) : 함수}
  //isClick, init, addEvents, handleClick을 속성(프로퍼티)라고 하고
  //함수가 들어간 프로퍼티는 메소드라고 한다.

  isClick: false,   

  init: function () {
    // this.$btn = $(".btn");
    this.addEvents()
    // console.log(this.isClick);
  },

  addEvents: function(){
    $(".btn").on("click", function(){
      console.log(this);
      toggle.handleClick();
    });
  },

  handleClick: function () {
    this.isClick = true;
    console.log("click")
  },
};
// console.log("toggle", toggle);
toggle.init();
console.log("toggle", toggle);

// 생성자 함수
var toggle2 = new function () {
  this.isClick =  false,

  this.init = function () {
      this.click();
      // console.log(this.isClick)
    },

  this.click = function () {
      this.isClick = true;
    }
};
console.log("toggle2",toggle2)
// console.log("toggle2", toggle2);
toggle2.init();
