<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport"
    content="user-scalable=no, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=medium-dpi">
  <title>Swiper</title>
  <link rel="stylesheet" href="./css/swiper.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./js/swiper.min.js"></script>
  <style>
    .swiper-container {
      width: 100%;
      height: 100px;
    }

    .swiper-slide {
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
      <div class="swiper-slide">Slide 7</div>
      <div class="swiper-slide">Slide 8</div>
      <div class="swiper-slide">Slide 9</div>
      <div class="swiper-slide">Slide 10</div>
    </div>
    <!-- Add Pagination -->
  </div>

  <script>
    var app = app || {};
    app.hasJqueryObject = function ($el) {
      return $el.length > 0;
    }

    app.swiper = {
      init: function () {
        this.createdSelector();
        this.addEvents();
      },

      createdSelector: function () {
        this.$swiperContainer = app.$body.find(".swiper-container");
        this.$btnReset = app.$body.find(".btnReset");
        this.$btnRemove = app.$body.find(".btnRemove");
        this.getSwiper = {};
      },

      reset: function () {
        app.swiper.setSwiper();
      },

      remove: function () {
        app.swiper.getSwiper.destroy(true, true);
      },

      addEvents: function () {
        this.setSwiper();
        this.$btnRemove.on("click", this.remove);
        this.$btnReset.on("click", this.reset);
      },

      setSwiper: function () {
        this.getSwiper = new Swiper(this.$swiperContainer, {
          freeMode: true,
          slidesPerView: "auto",
          freeModeMomentumRatio: .3
        });
      }
    };

    $(function () {
      app.$body = $("body");
      if (app.hasJqueryObject(app.$body.find(".swiper-container"))) app.swiper.init();
    });
  </script>
</body>

</html>
