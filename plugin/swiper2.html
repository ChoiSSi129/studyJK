<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport"
    content="user-scalable=no, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=medium-dpi">
  <title>Swiper</title>
  <link rel="stylesheet" href="./css/swiper.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./js/swiper.min.js"></script>
  <style>
    .swiper-container {
      width: 100%;
      height: 500px;
    }
  </style>
</head>

<body>
  <!-- Slider main container -->
  <div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <button type="button" class="btnReset">리셋</button>
  <button type="button" class="btnRemove">제거</button>

  <script>
    var app = app || {};
    app.hasJqueryObject = function ($el) {
      return $el.length > 0;
    }

    app.swiper = {
      init: function () {
        this.createdSelector();
        this.addEvents();
      },

      createdSelector: function () {
        this.$swiperContainer = app.$body.find(".swiper-container");
        this.$btnReset = app.$body.find(".btnReset");
        this.$btnRemove = app.$body.find(".btnRemove");
        this.getSwiper = {};
      },

      reset: function () {
        app.swiper.setSwiper();
      },

      remove: function () {
        app.swiper.getSwiper.destroy(true, true);
      },

      addEvents: function () {
        this.setSwiper();
        this.$btnRemove.on("click", this.remove);
        this.$btnReset.on("click", this.reset);
      },

      setSwiper: function () {
        this.getSwiper = new Swiper(this.$swiperContainer, {
          speed: 400,
          spaceBetween: 100,
          loop: true,
          pagination: {
            el: '.swiper-pagination',
          },
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          }
        });
        // console.log(this.getSwiper);
      }
    };

    $(function () {
      app.$body = $("body");
      if (app.hasJqueryObject(app.$body.find(".swiper-container"))) app.swiper.init();
    });
  </script>
</body>

</html>
