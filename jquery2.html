<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>jquery</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<style>
.box {width:300px;height:300px;background:#000;}
.box.red {background:red;}
</style>
</head>
<body>
  <button type="button" class="btn">버튼</button>
  <div class="box"></div>
<script>
var app = app || {};

(function($){
  app.$body = $("body");

  // Event handler
  var isToggle = false;
  // changeBox();
  function changeBox(){
    var $box = app.$body.find(".box");
    if (!isToggle) {
      $box.addClass("red");
      isToggle = true;
    } else {
      $box.removeClass("red");
      isToggle = false;
    }
  };

  // changeBox2();
  // var changeBox2 = function(){
  //   var $box = app.$body.find(".box");
  //   $box.addClass("red");
  // };

  

  // document ready
  $(function(){
    app.$body.find(".btn").on("click", changeBox);
  });

})(jQuery);
  
</script>
</body>
</html>
